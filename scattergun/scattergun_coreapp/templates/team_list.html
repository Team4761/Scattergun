{% extends "base.html" %}
{% block "body" %}
<div class="col-md-12">
<h1>List of Teams <small>All teams tracked by Scattergun</small></h1>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Number</th>
            <th>Name</th>
        </tr>
    </thead>
{% for team in teams %}
    <tr>
        <td><a href="{% url 'scattergun-team-show' team_number=team.number %}">{{ team.number }}</a></td>
        <td>{{ team.name }}</td>
    </tr>
{% endfor %}
</table>
</div>
{% endblock %}

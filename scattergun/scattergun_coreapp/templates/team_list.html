{% extends "base.html" %}
{% block "body" %}
<div class="twelve columns">
<em><a href="{% url 'scattergun-team-add' %}">Add a new team</a></em>
<table>
    <thead>
        <tr>
            <th>Number</th>
            <th>Name</th>
        </tr>
    </thead>
{% for team in teams %}

    <tr>
        <td><a href="{% url 'scattergun-team-show' team_number=team.number %}">{{ team.number }}</a></td>
        <td>{{ team.name }}</td>
    </tr>
{% endfor %}
</table>
</div>
{% endblock %}

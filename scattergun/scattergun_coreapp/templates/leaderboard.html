{% extends "base.html" %}
{% block "body" %}
<div class="row">
    <div class="col-md-12">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Team</th>
                    <th>Average Alliance Score</th>
                </tr>
            </thead>
            {% for team in teams %}
            <tr><td><a href="{% url 'scattergun-team-show' team_number=team.number %}">{{ team.name }}</a></td><td>{{ team.get_average_score }}</td></tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
